<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        
        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-cylinder position="0 0 0" radius="0.5" height="3" color="orange"></a-cylinder>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-cylinder position="1.5 0 0" radius="0.5" height="3" color="orange"></a-cylinder>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-box position="1.5 -2 0" height="1" width="1.2" color="purple"></a-box>
            <a-box position="1.5 -2.33 0.5" height="0.45" width="0.6" color="purple"></a-box>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-box position="0 -2 0" height="1" width="1.2" color="purple"></a-box>
            <a-box position="0 -2.33 0.5" height="0.45" width="0.6" color="purple"></a-box>
        </a-entity>
        </a-entity>
        
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-sphere position="16 0 -5" radius="0.5" color="yellow"></a-sphere>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-box position=".75 2 0" height="3.5" width="3" color="red"></a-box>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-box position="2.87 3.25 0" height="1" width="1.25" color="grey"></a-box>
            <a-box position="2.995 1.75 0" height="2" width="1" color="blue"></a-box>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-box position="-1.38 3.25 0" height="1" width="1.25" color="grey"></a-box>
            <a-box position="-1.50 1.75 0" height="2" width="1" color="blue"></a-box>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-box position=".75 4.65 0" width="2" height="1.75" color="yellow"></a-box>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-box position=".35 4.65 .25" width=".5" height=".5" color="red"></a-box>
            <a-box position="1 4.65 .25" width=".5" height=".5" color="red"></a-box>
        </a-entity>

        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-box position=".75 4 .25" width="1.25" height=".25" color="red" ></a-box>
        </a-entity>
        

    </a-scene>
        
</body>
</html>
